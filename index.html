  body {
    background-color: #f1f1f1;
    padding: 20px;
    font-family: 'Sofia';
  }
  
  /* Center website */
  .main {
    max-width: 1000px;
    margin: auto;
  }
  
  h1 {
    font-size: 50px;
    word-break: break-all;
  }
  
  /* Barra de menu */

.row {
    margin: 10px -16px;
  }
  
  /* Add padding BETWEEN each column */
  .row,
  .row > .column {
    padding: 8px;
  }
  
  /* Create three equal columns that floats next to each other */
  .column {
    float: left;
    width: 33.33%;
    display: none; /* Hide all elements by default */
  }
  
  /* Clear floats after rows */ 
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  
  /* Content */
  .content {
    background-color: white;
    padding: 10px;
  }
  
  /* The "show" class is added to the filtered elements */
  .show {
    display: block;
  }
  
  /* Estilo de botones */
  .btn {
    border: none;
    outline: none;
    padding: 12px 128px; 
    background-color: white;
    cursor: pointer;
}
  
  .btn:hover {
    background-color: steelblue;
  }
  
  .btn.active {
    background-color: steelblue;
    color: white;
}

/* Click imagen*/

.galeria {
  padding: 20px;

  flex-wrap: wrap;

}

.galeria__item {
  width: 80%;
  cursor: pointer;
}
@media (min-width:480px) {
  .galeria__item {
    width: 48%;
    margin: 5px;

}
@media (min-width:768px) {
  .galeria__item {
    width: 30%;

@media (min-width:1024px) {

}

.modal {
  position: fixed;
  width: 100%;
  height: 100vh;
  background: steelblue; 
  top: 0;
  left: 0;  
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal__img {

 }

.modal__boton {
  width: 50px;

  color: #fff;
  font-weight: bold;
  font-size: 25px;
  font-family: monospace;
  line-height: 50px;
  text-align: center;
  background: red;
  border-radius: 50%;
  cursor: pointer;
  
  position: absolute;
  right: 10px;
  top: 10px;
}
